<!DOCTYPE html>
<html>
    <head>
    <title>
        Progress Bar
    </title>
    <link
    rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="" id="number">65%

                </div>
            </div>
        </div>
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle class="progress-circle outer-circle" cx="80" cy="80" r="70" />

        <circle class="progress-circle inner-circle" cx="80" cy="80" r="70" />
  
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColors">
              <stop offset="0%" stop-color="#e91e30" />
              <stop offset="100%" stop-color=#ece5f7" />
           </linearGradient>
        </defs>
        <circle class="progress-circle outer-circles" cx="80" cy="80" r="52" />

        <circle  class="progress-circle" cx="80" cy="80" r="52" stroke-linecap="round" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
    <defs>
       <linearGradient id="GradientColorss">
          <stop offset="0%" stop-color="#c1abe5" />
          <stop offset="100%" stop-color="#b2e5ab" />
       </linearGradient>
    </defs>
    <circle class="progress-circle outer-circless" cx="80" cy="80" r="35" stroke-linecap="round" />
    <circle class="progress-circle inner-circles "cx="80" cy="80" r="35" stroke-linecap="round" />

</svg>
    </div>
<script>
    let number=document.getElementById("number");
    let counter=0;
    setInterval(()=>{
        if (counter==65){
            clearInterval();
        }else{
            counter+=1;
            number.innerHTML = counter+"%";
        }
    },30)
</script>
</body>
</html>
